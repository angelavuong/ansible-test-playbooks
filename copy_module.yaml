- name: Testing the copy module against a targeted host
  hosts: node3
  gather_facts: false
  become: true

  tasks:
    - name: Copy files to dest directory
      copy:
        remote_src: true
        src: /home/ec2-user/hello.txt
        dest: /usr/bin/
        mode: '0777'
        owner: root
        group: system

